<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tool.id != null ? '编辑工具' : '添加工具'}">添加工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-gear-fill"></i> MCP管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/mcp/tools">工具管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mcp/markets">市场管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-2 sidebar p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/mcp/tools">
                            <i class="bi bi-tools"></i> MCP工具管理
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/mcp/markets">
                            <i class="bi bi-shop"></i> MCP市场管理
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-10 main-content p-4">
                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-tools"></i> 
                        <span th:text="${tool.id != null ? '编辑工具' : '添加工具'}">添加工具</span>
                    </h2>
                    <a href="/mcp/tools" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回列表
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/mcp/tools/save}" method="post" th:object="${tool}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label">工具名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">工具描述</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">工具类型 <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{type}" id="toolType" required onchange="toggleConfigFields()">
                                    <option value="">请选择</option>
                                    <option value="LOCAL">本地</option>
                                    <option value="REMOTE">远程</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">状态</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="ENABLED">启用</option>
                                    <option value="DISABLED">禁用</option>
                                </select>
                            </div>

                            <!-- 本地工具配置 -->
                            <div id="localConfig" style="display: none;">
                                <div class="card bg-light mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">本地工具配置</h5>
                                        <div class="mb-3">
                                            <label class="form-label">工具实现类路径或脚本路径</label>
                                            <input type="text" class="form-control" placeholder="例如: com.example.MyMcpTool 或 /path/to/script.sh">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">配置文件（JSON格式）</label>
                                            <textarea class="form-control" rows="5" placeholder='{"className": "com.example.MyMcpTool", "properties": {...}}'></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 远程工具配置 -->
                            <div id="remoteConfig" style="display: none;">
                                <div class="card bg-light mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">远程工具配置</h5>
                                        <div class="mb-3">
                                            <label class="form-label">远程URL <span class="text-danger">*</span></label>
                                            <input type="url" class="form-control" placeholder="https://example.com/mcp/tool">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">认证方式</label>
                                            <select class="form-select" id="authType">
                                                <option value="none">无认证</option>
                                                <option value="apiKey">API Key</option>
                                                <option value="bearer">Bearer Token</option>
                                            </select>
                                        </div>
                                        <div class="mb-3" id="authConfig" style="display: none;">
                                            <label class="form-label">认证信息</label>
                                            <input type="text" class="form-control" placeholder="API Key 或 Token">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">配置信息（JSON格式）</label>
                                            <textarea class="form-control" rows="5" th:field="*{configJson}" placeholder='{"url": "https://...", "auth": {...}}'></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/mcp/tools" class="btn btn-secondary">取消</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        function toggleConfigFields() {
            const toolType = document.getElementById('toolType').value;
            const localConfig = document.getElementById('localConfig');
            const remoteConfig = document.getElementById('remoteConfig');
            
            if (toolType === 'LOCAL') {
                localConfig.style.display = 'block';
                remoteConfig.style.display = 'none';
            } else if (toolType === 'REMOTE') {
                localConfig.style.display = 'none';
                remoteConfig.style.display = 'block';
            } else {
                localConfig.style.display = 'none';
                remoteConfig.style.display = 'none';
            }
        }

        document.getElementById('authType').addEventListener('change', function() {
            const authConfig = document.getElementById('authConfig');
            if (this.value === 'none') {
                authConfig.style.display = 'none';
            } else {
                authConfig.style.display = 'block';
            }
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            toggleConfigFields();
        });
    </script>
</body>
</html>
