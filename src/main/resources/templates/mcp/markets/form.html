<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${market.id != null ? '编辑市场' : '添加市场'}">添加市场</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-gear-fill"></i> MCP管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/mcp/tools">工具管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/mcp/markets">市场管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-2 sidebar p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/mcp/tools">
                            <i class="bi bi-tools"></i> MCP工具管理
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/mcp/markets">
                            <i class="bi bi-shop"></i> MCP市场管理
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-10 main-content p-4">
                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-shop"></i> 
                        <span th:text="${market.id != null ? '编辑市场' : '添加市场'}">添加市场</span>
                    </h2>
                    <a href="/mcp/markets" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回列表
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/mcp/markets/save}" method="post" th:object="${market}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label">市场名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">市场URL <span class="text-danger">*</span></label>
                                <input type="url" class="form-control" th:field="*{url}" placeholder="https://example.com/mcp/market" required>
                                <small class="form-text text-muted">MCP市场的API地址</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">市场描述</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">状态</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="ENABLED">启用</option>
                                    <option value="DISABLED">禁用</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">认证配置（JSON格式）</label>
                                <textarea class="form-control" th:field="*{authConfig}" rows="5" placeholder='{"apiKey": "your-api-key", "type": "bearer"}'></textarea>
                                <small class="form-text text-muted">如果需要认证，请填写JSON格式的认证信息</small>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/mcp/markets" class="btn btn-secondary">取消</a>
                                <button type="button" class="btn btn-info" onclick="testConnection()">
                                    <i class="bi bi-check-circle"></i> 测试连接
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        function testConnection() {
            const url = document.querySelector('input[name="url"]').value;
            if (!url) {
                alert('请先输入市场URL');
                return;
            }
            alert('测试连接功能开发中...');
        }
    </script>
</body>
</html>
