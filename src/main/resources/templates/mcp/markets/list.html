<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP市场管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-gear-fill"></i> MCP管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/mcp/tools">工具管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/mcp/markets">市场管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-2 sidebar p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/mcp/tools">
                            <i class="bi bi-tools"></i> MCP工具管理
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/mcp/markets">
                            <i class="bi bi-shop"></i> MCP市场管理
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-10 main-content p-4">
                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-shop"></i> MCP市场管理</h2>
                    <a href="/mcp/markets/add" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 添加市场
                    </a>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" action="/mcp/markets" class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="搜索市场名称">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" name="status">
                                    <option value="">全部状态</option>
                                    <option value="ENABLED" th:selected="${status == 'ENABLED'}">启用</option>
                                    <option value="DISABLED" th:selected="${status == 'DISABLED'}">禁用</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-search"></i> 搜索
                                </button>
                            </div>
                            <div class="col-md-2">
                                <a href="/mcp/markets" class="btn btn-outline-secondary w-100">重置</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 市场列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>市场名称</th>
                                        <th>市场URL</th>
                                        <th>状态</th>
                                        <th>描述</th>
                                        <th>创建时间</th>
                                        <th width="250">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${markets == null || markets.isEmpty()}">
                                        <td colspan="7" class="text-center text-muted">暂无数据</td>
                                    </tr>
                                    <tr th:each="market : ${markets}">
                                        <td th:text="${market.id}"></td>
                                        <td th:text="${market.name}"></td>
                                        <td>
                                            <a th:href="${market.url}" target="_blank" th:text="${market.url}"></a>
                                        </td>
                                        <td>
                                            <span class="badge" th:classappend="${market.status == 'ENABLED'} ? 'bg-success' : 'bg-secondary'" th:text="${market.status == 'ENABLED'} ? '启用' : '禁用'"></span>
                                        </td>
                                        <td th:text="${market.description != null ? market.description : '-'}"></td>
                                        <td th:text="${#temporals.format(market.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <a th:href="@{/mcp/markets/{id}(id=${market.id})}" class="btn btn-sm btn-outline-info">
                                                <i class="bi bi-eye"></i> 查看
                                            </a>
                                            <a th:href="@{/mcp/markets/edit/{id}(id=${market.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-pencil"></i> 编辑
                                            </a>
                                            <form th:action="@{/mcp/markets/status/{id}(id=${market.id})}" method="post" style="display: inline;">
                                                <input type="hidden" name="status" th:value="${market.status == 'ENABLED'} ? 'DISABLED' : 'ENABLED'">
                                                <button type="submit" class="btn btn-sm btn-outline-warning" th:text="${market.status == 'ENABLED'} ? '禁用' : '启用'"></button>
                                            </form>
                                            <form th:action="@{/mcp/markets/delete/{id}(id=${market.id})}" method="post" style="display: inline;" onsubmit="return confirm('确定要删除吗？')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i> 删除
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>
</html>
